<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/static/css/alertify.core.css">
		<link rel="stylesheet" type="text/css" href="/static/css/alertify.bootstrap.css">
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.js"></script>
		<script type="text/javascript" src="/static/js/alertify.js"></script>
		<script type="text/javascript" src="/static/js/socket.io.js"></script>
		<title>Blogging</title>
		<style>
			.hiddenRow{
				display:none;
			}
			
			.modal{
				margin-left: auto;
				margin-right: auto;
				width: 470px;
				background: white;
				height: 500px;
				overflow:auto;
			}
		</style>
	</head>
	<body>
		<center>
			<h1>Blogging</h1>
			<div id="header" class="alert alert-dismissable" style='width:500px;display:none'>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<span id="alertText"></span>
			</div>
			<hr>
			<div id="content">
				<div id='loginFormDiv'>
					<div>
						<input id='logInInput' type='text' placeholder='Please log in'></input>
					</div>
					<div>
						<button id='logIn' type='submit' class='btn btn-primary'>Log in</button>
					</div>
				</div>
				
				<div id='loggedDiv'  style='display:none'>
					<div id='bloggingMenu'>
						<button id='postNewComment' class='btn btn-primary' style="float:left; margin-left:40px" data-toggle='modal'>Post a comment</button>
						<div style="float:right; margin-right:40px" id='newComment'>
							Search a comment:<input id="searchStr" type="text"></input> 
							<button id='searchComment' class='btn btn-primary'>Search</button>
						</div>
					</div>
					
					<div id='commentsSummary' style="padding-top:60px">
						<div id='summaryInformation' style='float:left;margin-left:40px'>
							<span id="numComments">0</span> comments
						</div>
						<button id='myComments' class='btn btn-primary' style="float:right; margin-right:40px">See my comments</button>
					</div>
					<table id="commentsTable" class='table table-striped table-hover'>
						<thead>
							<tr>
								<th>
									Author
								</th>
								<th>
									Title
								</th>
								<th>
									Post Date
								</th>
							</tr>
						</thead>
						<tbody id="tableBody">
						</tbody>
					</table>
				</div>
			</div>
		</center>
		<div id="myModal" class="modal fade in">
			<div class="modal-header" tabindex='-1'>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Post a comment</h3>
			</div>
			<div class="modal-body">
				<div>
					<input id="newCommentTitle" type="text" cols="50" placeholder="Comment title" required></input>
				</div>
				<textarea id="newCommentText" rows="25" cols="50" placeholder="Comment text..." required></textarea>
			</div>
			<div class="modal-footer">
				<button id="dismissComment" class="btn" data-dismiss="modal">Close</button>
				<button id="sendComment" class="btn btn-primary" data-dismiss="modal">Post Comment</button>
			</div>
		</div>
		<script type="text/javascript" src="/static/js/project.js"></script>
	</body>
</html>
